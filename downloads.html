<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/LOGO-ZELAR.ico" type="image/icon">
</head>

<body>

    <!--
    
    Barra de navegação localizada no <header>
        
    -->
        
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="img/LOGO - ZELAR.svg" alt="logo" class="logo-img"></a>
            </div>
    
            <div class="btn-login">
                <a href="downloads.html"><button>Downloads</button></a>
            </div>
        </nav>
    </header>

    <!--
    
    Contéudo principal da página

    -->


    <section class="downloads">
        <div class="downloads-text">
            <p>Faça o download ao lado</p>
        </div>
    
        <div class="downloads-buttons">
            <a href="#" class="btn-download">
                <img src="img/LOGO - WINDOWS.svg" alt="Windows Logo" class="btn-icon">
                Download para Windows
            </a>
            <a href="#" class="btn-download">
                <img src="img/LOGO - ANDROID.svg" alt="Android Logo" class="btn-icon">
                Download para Android
            </a>
        </div>            
    </section>

    <!---
    
    Footer da página:

        - Logo;
        - Titulo;
        - Logos - Redes.
    
    -->

    <section class="footer">
        <footer class="footer-wrapper">
            <div class="logo-footer">
                <a href="#"><img src="img/LOGO - ZELAR (Inverso).svg" alt="logo"></a>
            </div>

            <hr class="footer-line">

            <div class="footer-descrição">
                <h1>Zelar | Cartão Fidelidade Digital</h1>
                <h3>ETEC de São Paulo | Av. Tiradentes, 615 - Luz, São Paulo - SP, 01101-010</h3>
            </div>

            <div class="footer-logos">
                <div class="footer-icons">
                    <a href="#"><img src="img/LOGO - FACEBOOK.svg" alt="facebook"></a>
                    <a href="#"><img src="img/LOGO - X.svg" alt="twitter"></a>
                    <a href="#"><img src="img/LOGO - INSTAGRAM.svg" alt="instagram"></a>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
